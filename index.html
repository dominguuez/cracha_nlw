<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Yuri Domingues - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo-rocketseat.svg" alt="selo rocketseat" />
          </span>
          <img id="UserImage" src="images/aaaaaaaa.jpeg" alt="Foto pessoal" />
        </div>
        <!-- Avatar -->
        <h1 id="UserName">Yuri Domingues</h1>
        <a id="UserLink" href="https://github.com/dominguuez" target="_blank">
          <img src="images/github 2.svg" alt="" />
          <span id="UserLogin">yuridomingues</span></a
        >

        <p id="UserBio">
          An instructor focused on helping pople start programmig for web
        </p>

        <ul id="SocialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="/images/youtube.svg" alt="icone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/jakeliny.gracielly/"
              target="_blank"
            >
              <img src="/images/insta.svg" alt="icone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="/images/facebook.svg" alt="icone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="/images/twitter.svg" alt="icone do twitter" />
            </a>
          </li>
        </ul>
      </div>
      <!-- Container -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
